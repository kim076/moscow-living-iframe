<style>
  * {
    font-family: 'open sans',Helvetica,sans-serif;
    padding: 0;
    margin: 0;
    color: #000;
  }
    
  ul, ol {
    list-style: none;
  }
    
  li:not(:last-child) {
    margin-bottom: 10px;
  }
    
  li {
    min-height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
    
    nth-child {vertical-align: middle;}
    
  li:nth-child(1) { background-image: url(img/1_to%20go%20out.png); background-repeat: no-repeat; background-position: center; background-size: 336px 80px;}
  li:nth-child(2) { background-image: url(img/2_to%20explore.png); background-repeat: no-repeat; background-position: center;background-size: 336px 80px;}
  li:nth-child(3) { background-image: url(img/3_to%20shop.png); background-repeat: no-repeat; background-position: center;background-size: 336px 80px;}
    li:nth-child(4) { background-image: url(img/4_to%20organize.png); background-repeat: no-repeat; background-position: center;background-size: 336px 80px;}
  li:nth-child(5) { background-image: url(img/5_to%20learn.png); background-repeat: no-repeat; background-position: center;background-size: 336px 80px;}
  li:nth-child(6) { background-image: url(img/6_buy%20flowers.png); background-repeat: no-repeat; background-position: center;background-size: 336px 80px;}
  
  a {
    cursor: pointer;
    min-width: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3px 0;
    font: normal normal 700 22px/1.4em 'open sans',sans-serif;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: bold;
    border: 6px solid black;
      background-color: white;
    transition: color 0.4s ease 0s;
  }
    
  a:hover {
    color: white;
    background: black;
  }
  </style>

  <style>
  .carousel {
    height: 250px;
    width: 336px;
    position: relative;
    overflow: hidden;
    margin: 0 auto 10px auto;
  }

  

  .carousel-slide {
    min-width: 336px;
    height: 250px;
    margin-right: .2rem;
    
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
      position: relative;
  }
   
      .fb{
          position: absolute;
          top: 75%;
            left: 0;
          border: none;
          background: transparent;
          z-index: 9999;
          
      }
      .fb:hover{
          background:transparent;
          transform: scale(1.2);
      }
      
       .insta{
          position: absolute;
          top: 75%;
            left: 40%;
          border: none;
          background: transparent;
           z-index: 9999;
      }
       .insta:hover{
          background: transparent;
           transform: scale(1.2);
      }
      
      .linkcard{
          border: none;
           background: transparent;
       }   
       .linkcard:hover{
          border: none;
           background: transparent;
       }   
      
  </style>
  
</head>
